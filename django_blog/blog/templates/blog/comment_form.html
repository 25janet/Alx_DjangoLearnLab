{% extends "blog/base.html" %}
{% block content %}
<div class="container">
  <h2>Edit Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'blog:post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
