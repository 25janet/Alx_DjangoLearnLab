{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Hub | Events</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
    <script defer src="/static/js/main.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">Influencer Hub</div>
            <ul class="nav-links">
                <li><a href="/templates/index.html">Home</a></li>
                <li><a href="/templates/blog.html">Blogs</a></li>
                <li><a href="/templates/events.html" class="active">Events</a></li>
                <li><a href="/templates/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Event Form -->
    <section class="section">
        <h2>Create a New Event</h2>
        <form id="event-form" class="form-container">
            <input type="text" id="event-title" placeholder="Event Title" required>
            <input type="date" id="event-date" required>
            <textarea id="event-description" placeholder="Describe your event..." rows="4" required></textarea>
            <button type="submit" class="btn">Add Event</button>
        </form>
    </section>

    <!-- Event List -->
    <section class="section">
        <h2>Upcoming Events</h2>
        <div class="card-container" id="event-list">
            <!-- Events will be added here dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Influencer Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
