<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Hub | Blogs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
    <script defer src="js/blog.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">Influencer Hub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html" class="active">Blogs</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Form -->
    <section class="section">
        <h2>Create a New Blog Post</h2>
        <form id="blog-form" class="form-container">
            <input type="text" id="blog-title" placeholder="Blog Title" required>
            <textarea id="blog-content" placeholder="Write your content here..." rows="5" required></textarea>
            <button type="submit" class="btn">Publish</button>
        </form>
    </section>

    <!-- Blog List -->
    <section class="section">
        <h2>All Blog Posts</h2>
        <div class="card-container" id="blog-list">
            <!-- Blog posts will appear here dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Influencer Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
