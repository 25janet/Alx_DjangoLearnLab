{% extends "blog/base.html" %}
{% block title %}Update Post{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Update Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'blog:post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
