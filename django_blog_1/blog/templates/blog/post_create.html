{% extends "blog/base.html" %}

{% block content %}
<div class="post-detail">
    <h1>{{ object.title }}</h1>
    <p>{{ object.content }}</p>
    <p><small>By {{ object.author }} on {{ object.created_at|date:"M d, Y H:i" }}</small></p>

    {% if user == object.author %}
        <a href="{% url 'blog:post_update' object.pk %}">Edit</a> |
        <a href="{% url 'blog:post_delete' object.pk %}">Delete</a>
    {% endif %}

    <p><a href="{% url 'blog:post_list' %}">‚Üê Back to posts</a></p>
</div>
{% endblock %}
