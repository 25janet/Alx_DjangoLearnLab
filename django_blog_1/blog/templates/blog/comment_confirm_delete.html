{% extends "blog/base.html" %}
{% block content %}
<div class="container">
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>

  <blockquote>
    {{ object.content }}
    <footer class="text-muted">by {{ object.user.username }}</footer>
  </blockquote>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'blog:post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
